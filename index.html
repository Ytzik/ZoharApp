<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZoharApp Pro v10</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        :root { --rose: #fb7185; --bg: #f8fafc; --card-bg: white; --text: #1e293b; --indigo: #6366f1; --amber: #f59e0b; --green: #10b981; --blue: #3b82f6; --cyan: #06b6d4; --red: #ef4444; }
        body.night-mode { --bg: #0f172a; --card-bg: #1e293b; --text: #f1f5f9; }
        * { box-sizing: border-box; font-family: 'Assistant', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); margin: 0; padding: 0; transition: 0.3s; }
        .container { max-width: 500px; margin: 0 auto; padding: 15px; }
        .stat-card { background: var(--card-bg); padding: 10px; border-radius: 18px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.06); margin-bottom: 10px; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .btn { width: 100%; background: var(--card-bg); border: none; padding: 15px; border-radius: 18px; margin-bottom: 10px; font-size: 17px; font-weight: 800; color: var(--text); cursor: pointer; border-bottom: 4px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .screen { display: none; animation: fadeIn 0.3s; } .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .timer { font-size: 50px; text-align: center; color: var(--rose); margin: 10px 0; font-family: monospace; font-weight: bold; }
        .nursing-active { background: var(--rose) !important; color: white !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
        .cal-day { background: var(--card-bg); aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; cursor: pointer; border: 1px solid rgba(0,0,0,0.05); }
        .today { background: #fef08a !important; color: #854d0e !important; border: 2px solid var(--amber) !important; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; background: var(--card-bg); color: var(--text); }
        .del-btn { color: var(--red); font-size: 11px; border: 1px solid var(--red); padding: 3px 6px; border-radius: 5px; background: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header" style="text-align:center; padding:10px 0;">
        <h1 style="font-size:24px; color:var(--rose); margin:0;">ZoharApp Pro v10</h1>
    </div>

    <div id="home-screen" class="screen active">
        <div class="dashboard">
            <div class="stat-card"><div style="font-size:9px; color:#94a3b8;">××¨×•×—×”</div><div id="d-meal" style="font-size:16px; font-weight:800;">-</div></div>
            <div class="stat-card"><div style="font-size:9px; color:#94a3b8;">×—×™×ª×•×œ</div><div id="d-diaper" style="font-size:16px; font-weight:800;">-</div></div>
            <div class="stat-card"><div style="font-size:9px; color:#94a3b8;">×¨×—×¦×”</div><div id="d-bath" style="font-size:16px; font-weight:800;">-</div></div>
        </div>
        <button class="btn" style="border-right:6px solid var(--rose)" onclick="showView('nursing-screen')">ğŸ¤± ×”× ×§×” <span>â¯</span></button>
        <button class="btn" style="border-right:6px solid var(--blue)" onclick="addBottle()">ğŸ¼ ×‘×§×‘×•×§ <span>â¯</span></button>
        <button class="btn" style="border-right:6px solid var(--amber)" onclick="showView('diaper-screen')">âœ¨ ×—×™×ª×•×œ <span>â¯</span></button>
        <button class="btn" style="border-right:6px solid var(--cyan)" onclick="lAction('×¨×—×¦×”', 'ğŸ› ×××‘×˜×™×”')">ğŸ› ×¨×—×¦×” <span>â¯</span></button>
        <button class="btn" style="border-right:6px solid var(--indigo)" onclick="showView('measures-screen')">ğŸ“ˆ ××“×“×™× ×•×’×¨×¤×™× <span>â¯</span></button>
        <button id="med-btn-main" class="btn" style="border-right:6px solid var(--red)" onclick="showView('med-screen')">ğŸ’Š ×ª×¨×•×¤×•×ª <span>â¯</span></button>
        <button class="btn" onclick="showView('calendar-screen')">ğŸ“… ×™×•××Ÿ ×—×•×“×©×™ <span>â¯</span></button>
    </div>

    <div id="nursing-screen" class="screen">
        <div class="stat-card" style="border:1px solid var(--rose); background:rgba(251,113,133,0.05)">
            <div style="font-size:12px;">××¨×•×—×” ×§×•×“××ª: <span id="last-side-info" style="font-weight:800;">-</span></div>
        </div>
        <div id="n-timer" class="timer">00:00</div>
        <div style="text-align:center; margin-bottom:10px; font-weight:bold;">×¡×©×Ÿ × ×•×›×—×™: <span id="current-session-info">×××ª×™×Ÿ...</span></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button id="n-R" class="btn" style="justify-content:center; height:90px;" onclick="tNursing('×™××™×Ÿ')">×™××™×Ÿ</button>
            <button id="n-L" class="btn" style="justify-content:center; height:90px;" onclick="tNursing('×©×××œ')">×©×××œ</button>
        </div>
        <button class="btn" style="margin-top:20px; justify-content:center; background:var(--green); color:white; border:none;" onclick="finishNursingSession()">×¡×™×•× ×•×¢×“×›×•×Ÿ ××¨×•×—×” âœ…</button>
    </div>

    <div id="diaper-screen" class="screen">
        <h2 style="text-align:center">×—×™×ª×•×œ</h2>
        <button class="btn" onclick="lAction('×—×™×ª×•×œ','ğŸ’¦ ×¤×™×¤×™')">ğŸ’¦ ×¤×™×¤×™</button>
        <button class="btn" onclick="lAction('×—×™×ª×•×œ','ğŸ’© ×§×§×™')">ğŸ’© ×§×§×™</button>
        <button class="btn" onclick="lAction('×—×™×ª×•×œ','ğŸŒˆ ×’× ×•×’×')">ğŸŒˆ ×’× ×•×’×</button>
        <button class="btn" style="color:var(--rose); justify-content:center; border:none;" onclick="showView('home-screen')">×‘×™×˜×•×œ</button>
    </div>

    <div id="measures-screen" class="screen">
        <h2>××“×“×™×</h2>
        <div class="stat-card" style="text-align:right">
            <input type="number" id="in-w" placeholder="××©×§×œ (×’×¨×)">
            <input type="number" id="in-h" placeholder="×’×•×‘×” (×¡×´×)">
            <button class="btn" style="background:var(--indigo); color:white; justify-content:center;" onclick="saveM()">×©××•×¨</button>
        </div>
        <canvas id="wChart"></canvas>
        <button class="btn" style="margin-top:10px; justify-content:center;" onclick="showView('home-screen')">×—×–×¨×”</button>
    </div>

    <div id="med-screen" class="screen">
        <h2>×ª×¨×•×¤×•×ª</h2>
        <div id="med-list"></div>
        <div class="stat-card" style="text-align:right">
            <input type="text" id="m-name" placeholder="×©× ×”×ª×¨×•×¤×”">
            <select id="m-days">
                <option value="1">×›×œ ×™×•×</option>
                <option value="2">×›×œ ×™×•××™×™×</option>
                <option value="7">×¤×¢× ×‘×©×‘×•×¢</option>
            </select>
            <button class="btn" style="background:var(--indigo); color:white; justify-content:center;" onclick="addMed()">×”×•×¡×£</button>
        </div>
        <button class="btn" style="margin-top:10px; justify-content:center;" onclick="showView('home-screen')">×—×–×¨×”</button>
    </div>

    <div id="calendar-screen" class="screen">
        <div id="cal-grid" class="calendar-grid"></div>
        <div id="day-logs" style="margin-top:15px;"></div>
        <button class="btn" style="margin-top:20px; justify-content:center;" onclick="showView('home-screen')">×—×–×¨×”</button>
    </div>
</div>

<script>
    let logs = [], meds = [], measures = [], session = {R:0, L:0};

    function init() {
        try {
            logs = JSON.parse(localStorage.getItem('z_logs_v10')) || [];
            meds = JSON.parse(localStorage.getItem('z_meds_v10')) || [];
            measures = JSON.parse(localStorage.getItem('z_measures_v10')) || [];
        } catch(e) {}
        checkNight();
        updateD();
        setInterval(checkNight, 60000);
    }

    function checkNight() {
        const h = new Date().getHours();
        document.body.classList.toggle('night-mode', h >= 23 || h < 7);
    }

    function showView(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'nursing-screen') {
            session = {R:0, L:0};
            updateNursingUI();
        }
        if(id === 'med-screen') renderMeds();
        if(id === 'calendar-screen') renderCal();
        if(id === 'measures-screen') renderChart();
    }

    // --- Actions ---
    function lAction(type, detail) {
        const now = new Date();
        const time = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
        logs.unshift({ type, detail, time, date: now.toLocaleDateString('en-GB'), ts: Date.now() });
        sync(); showView('home-screen');
    }

    function addBottle() { const ml = prompt("×\"×œ:"); if(ml) lAction('×‘×§×‘×•×§', ml + ' ×"×œ'); }

    // --- Nursing (Session Based) ---
    let nAct = null, nSt = null, nI = null;
    function tNursing(side) {
        if(nAct === side) { // Stop
            clearInterval(nI);
            const dur = Math.round((Date.now() - nSt) / 1000);
            if(side === '×™××™×Ÿ') session.R += dur; else session.L += dur;
            nAct = null;
            document.querySelectorAll('#n-R, #n-L').forEach(b => b.classList.remove('nursing-active'));
            document.getElementById('n-timer').innerText = "00:00";
            updateNursingUI();
        } else { // Start
            if(nAct) tNursing(nAct);
            nAct = side; nSt = Date.now();
            document.getElementById('n-' + (side==='×™××™×Ÿ'?'R':'L')).classList.add('nursing-active');
            nI = setInterval(() => {
                const s = Math.floor((Date.now()-nSt)/1000);
                document.getElementById('n-timer').innerText = Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0');
            }, 1000);
        }
    }

    function updateNursingUI() {
        const last = logs.find(l => l.type === '×”× ×§×”');
        document.getElementById('last-side-info').innerText = last ? last.detail : '-';
        document.getElementById('current-session-info').innerText = `×™××™×Ÿ: ${Math.floor(session.R/60)} ×“×§', ×©×××œ: ${Math.floor(session.L/60)} ×“×§'`;
    }

    function finishNursingSession() {
        if(session.R === 0 && session.L === 0) { showView('home-screen'); return; }
        const detail = `×™××™×Ÿ: ${Math.floor(session.R/60)} ×“×§', ×©×××œ: ${Math.floor(session.L/60)} ×“×§'`;
        lAction('×”× ×§×”', detail);
    }

    // --- Meds ---
    function addMed() {
        const name = document.getElementById('m-name').value;
        const days = parseFloat(document.getElementById('m-days').value);
        if(name) { meds.push({name, days, last: 0}); sync(); renderMeds(); document.getElementById('m-name').value=''; }
    }
    function renderMeds() {
        const div = document.getElementById('med-list');
        div.innerHTML = meds.map((m, i) => {
            const isLate = m.last === 0 || (Date.now() - m.last) > (m.days * 86400000);
            return `
                <div class="stat-card" style="display:flex; justify-content:space-between; align-items:center; border-right:5px solid ${isLate?'var(--red)':'var(--green)'}">
                    <div style="text-align:right"><strong>${m.name}</strong><br><button class="del-btn" onclick="delMed(${i})">××—×§</button></div>
                    <button class="btn" style="width:auto; margin:0; padding:8px 12px; background:${isLate?'var(--red)':'var(--card-bg)'}; color:${isLate?'white':'var(--text)'}" onclick="takeMed(${i})">× ×ª×ª×™</button>
                </div>
            `;
        }).join('');
    }
    function takeMed(i) { meds[i].last = Date.now(); lAction('×ª×¨×•×¤×”', meds[i].name); }
    function delMed(i) { if(confirm('×œ××—×•×§?')) { meds.splice(i,1); sync(); renderMeds(); } }

    // --- Calendar ---
    function renderCal() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const now = new Date();
        const todayStr = now.toLocaleDateString('en-GB');
        
        for(let i=1; i<=31; i++) {
            const day = document.createElement('div');
            const dateStr = i.toString().padStart(2,'0') + "/" + (now.getMonth()+1).toString().padStart(2,'0') + "/" + now.getFullYear();
            day.className = 'cal-day' + (todayStr === dateStr ? ' today' : '');
            day.innerText = i;
            day.onclick = () => {
                const f = logs.filter(l => l.date === dateStr);
                document.getElementById('day-logs').innerHTML = `<h3>${dateStr}</h3>` + (f.length ? f.map(l=>`<div style="font-size:13px; border-bottom:1px solid #eee; padding:5px;"><b>${l.time}</b> - ${l.type}: ${l.detail}</div>`).join('') : '××™×Ÿ ×¨×™×©×•××™×');
            };
            grid.appendChild(day);
        }
    }

    // --- Measures ---
    function saveM() {
        const w = document.getElementById('in-w').value;
        const h = document.getElementById('in-h').value;
        if(w) measures.push({t:'weight', val:parseFloat(w), date: new Date().toLocaleDateString('en-GB'), ts: Date.now()});
        if(h) measures.push({t:'height', val:parseFloat(h), date: new Date().toLocaleDateString('en-GB'), ts: Date.now()});
        sync(); renderChart(); alert('× ×©××¨!');
    }
    let chart = null;
    function renderChart() {
        const ctx = document.getElementById('wChart').getContext('2d');
        const data = measures.filter(m => m.t === 'weight').slice(-7);
        if(chart) chart.destroy();
        chart = new Chart(ctx, { type:'line', data: { labels: data.map(d=>d.date), datasets: [{label:'××©×§×œ', data:data.map(d=>d.val), borderColor:'#fb7185'}] } });
    }

    function sync() {
        localStorage.setItem('z_logs_v10', JSON.stringify(logs));
        localStorage.setItem('z_meds_v10', JSON.stringify(meds));
        localStorage.setItem('z_measures_v10', JSON.stringify(measures));
        updateD();
    }

    function updateD() {
        const m = logs.find(l=>l.type==='×”× ×§×”'||l.type==='×‘×§×‘×•×§');
        const d = logs.find(l=>l.type==='×—×™×ª×•×œ');
        const b = logs.find(l=>l.type==='×¨×—×¦×”');
        document.getElementById('d-meal').innerText = m ? m.time : '-';
        document.getElementById('d-diaper').innerText = d ? d.time : '-';
        document.getElementById('d-bath').innerText = b ? b.time : '-';
    }

    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZoharApp v38 - Final Sleep Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;800&display=swap');
        
        :root {
            --rose: #fb7185; --blue: #3b82f6; --green: #10b981; --red: #ef4444; 
            --amber: #f59e0b; --indigo: #6366f1; --bg: #f1f5f9; --slate: #475569;
        }

        * { box-sizing: border-box; font-family: 'Assistant', sans-serif; -webkit-tap-highlight-color: transparent; }

        body { background: var(--bg); margin: 0; padding: 15px; color: #0f172a; direction: rtl; line-height: 1.5; }

        #custom-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 9999; align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: white; width: 90%; max-width: 400px; padding: 30px; 
            border-radius: 28px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        .screen { display: none; max-width: 500px; margin: 0 auto; animation: slideUp 0.3s ease-out; }
        .active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card { 
            background: white; padding: 20px; border-radius: 24px; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 16px; border: 1px solid #e2e8f0; 
        }

        .btn { 
            width: 100%; padding: 18px; border-radius: 18px; border: none; font-weight: 800; 
            cursor: pointer; font-size: 17px; display: flex; align-items: center; justify-content: center; gap: 12px; 
        }

        .btn-secondary { background: white; border: 2px solid #e2e8f0; color: var(--slate); }

        input, select { 
            width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #e2e8f0; 
            border-radius: 14px; font-size: 16px; outline: none;
        }

        label { display: block; text-align: right; font-weight: 600; margin-top: 12px; color: var(--slate); }

        .timer { 
            font-size: 56px; font-weight: 800; color: var(--rose); margin: 20px 0; 
            font-family: monospace; letter-spacing: 2px;
        }

        .nursing-active { background: var(--red) !important; color: white !important; }
        .bath-active { background: #06b6d4 !important; color: white !important; }
        
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin: 20px 0; }
        .cal-day { 
            padding: 12px 5px; text-align: center; border-radius: 12px; cursor: pointer; 
            background: white; font-weight: 600; border: 1px solid #e2e8f0; font-size: 14px;
        }
        .cal-selected { background: var(--indigo) !important; color: white; }
        .cal-today { border: 2px solid var(--amber); }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 16px; }

        @media print {
            .no-print { display: none !important; }
            #print-area { display: block !important; padding: 40px; }
        }
    </style>
</head>
<body>

    <div id="custom-modal">
        <div class="modal-content" id="modal-inner"></div>
    </div>

    <div id="scr-reg" class="screen">
        <div style="text-align:center; padding: 20px;">
            <h1 style="color:var(--rose); font-weight:800; font-size:32px;">ZoharApp</h1>
            <p>× ×™×”×•×œ ×™×•××Ÿ ×ª×™× ×•×§ ×—×›×</p>
        </div>
        <div class="card">
            <input type="text" id="reg-name" placeholder="×©× ×”×ª×™× ×•×§">
            <select id="reg-gender">
                <option value="">××™×Ÿ ×”×ª×™× ×•×§</option>
                <option value="×–×›×¨">×–×›×¨ ğŸ‘¦</option>
                <option value="× ×§×‘×”">× ×§×‘×” ğŸ‘§</option>
            </select>
            <label>×ª××¨×™×š ×œ×™×“×”:</label>
            <input type="date" id="reg-dob">
            <button class="btn" style="background:var(--rose); color:white;" onclick="Core.initProfile()">×”×ª×—×œ ×¢×›×©×™×•</button>
        </div>
    </div>

    <div id="scr-home" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 id="home-hello" style="margin:0;">×©×œ×•×</h2>
            <div id="gender-icon" style="font-size:32px;"></div>
        </div>

        <div class="stats-grid">
            <div class="card" style="text-align:center; border-bottom:5px solid var(--rose); margin:0;">
                <small>××¨×•×—×” ××—×¨×•× ×”</small>
                <div id="stat-last-feed" style="font-weight:800;">-</div>
            </div>
            <div class="card" style="text-align:center; border-bottom:5px solid var(--amber); margin:0;">
                <small>×—×™×ª×•×œ ××—×¨×•×Ÿ</small>
                <div id="stat-last-diaper" style="font-weight:800;">-</div>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
            <div class="card" onclick="Nav.to('scr-nursing')" style="border-right:6px solid var(--rose)">ğŸ¤± <b>×”× ×§×”</b><br><small id="sub-nursing">-</small></div>
            <div class="card" onclick="Core.openBottleModal()" style="border-right:6px solid var(--blue)">ğŸ¼ <b>×‘×§×‘×•×§</b><br><small>×¨×™×©×•× ×"×œ</small></div>
            <div class="card" onclick="Nav.to('scr-diaper')" style="border-right:6px solid var(--amber)">âœ¨ <b>×—×™×ª×•×œ</b><br><small id="sub-diaper">-</small></div>
            <div class="card" onclick="Nav.to('scr-sleep')" style="border-right:6px solid var(--indigo)">ğŸŒ™ <b>×©×™× ×”</b><br><small id="sub-sleep">-</small></div>
            <div class="card" onclick="Nav.to('scr-meds')" style="border-right:6px solid var(--red)">ğŸ’Š <b>×ª×¨×•×¤×•×ª</b></div>
            <div class="card" onclick="Nav.to('scr-meas')" style="border-right:6px solid var(--green)">ğŸ“ˆ <b>××“×“×™×</b></div>
            <button id="btn-bath" class="btn card" style="grid-column: span 2; border-right: 6px solid #06b6d4;" onclick="Core.doBath()">ğŸ› <b>×¨×—×¦×”</b></button>
        </div>

        <button class="btn btn-secondary" style="margin-top:15px;" onclick="Nav.to('scr-cal')">ğŸ“… ×™×•××Ÿ ×¤×¢×™×œ×•×ª</button>
        <button class="btn" style="background:var(--slate); color:white; margin-top:10px;" onclick="Core.generateReport()">ğŸ“‹ ×“×•×— ×œ×¨×•×¤×</button>
    </div>

    <div id="scr-nursing" class="screen">
        <button class="btn btn-secondary" onclick="Nav.to('scr-home')">â¯ ×—×–×¨×”</button>
        <div class="card" style="text-align:center; margin-top:15px;">
            <div id="n-timer" class="timer">00:00</div>
            <div style="display:flex; gap:15px;">
                <button id="btn-R" class="btn btn-secondary" style="height:100px; flex:1;" onclick="Core.nursingSide('×™××™×Ÿ')">×¦×“ ×™××™×Ÿ</button>
                <button id="btn-L" class="btn btn-secondary" style="height:100px; flex:1;" onclick="Core.nursingSide('×©×××œ')">×¦×“ ×©×××œ</button>
            </div>
            <button class="btn" style="background:var(--green); color:white; margin-top:30px;" onclick="Core.nursingFinish()">×¡×™×•× ××¨×•×—×”</button>
        </div>
    </div>

    <div id="scr-sleep" class="screen">
        <button class="btn btn-secondary" onclick="Nav.to('scr-home')">â¯ ×—×–×¨×”</button>
        <div class="stats-grid" style="margin-top:15px;">
            <div class="stat-box card" style="margin:0;">
                <small>×”×™×•× ×™×©×Ÿ ×¡×”"×›</small>
                <div id="sleep-today-stat" style="font-weight:800; color:var(--indigo);">0 ×©×¢×•×ª ×•-0 ×“×§×•×ª</div>
            </div>
            <div class="card" onclick="Core.openManualSleepModal()" style="margin:0; border:2px dashed var(--indigo); text-align:center;">
                <small>×”×–× ×” ×™×“× ×™×ª</small><br><b>âœï¸</b>
            </div>
        </div>
        <div class="card" style="text-align:center;">
            <div id="s-timer" class="timer">00:00</div>
            <button id="s-btn" class="btn" style="height:120px; background:var(--indigo); color:white;" onclick="Core.toggleSleep()">×”×ª×—×œ×ª ×©×™× ×” ğŸŒ™</button>
        </div>
    </div>

    <div id="scr-meds" class="screen">
        <button class="btn btn-secondary" onclick="Nav.to('scr-home')">â¯ ×—×–×¨×”</button>
        <div class="card" style="margin-top:15px;">
            <input type="text" id="m-name" placeholder="×©× ×”×ª×¨×•×¤×”">
            <input type="text" id="m-dose" placeholder="××™× ×•×Ÿ">
            <input type="number" id="m-val" placeholder="×›×œ ×›××” ×©×¢×•×ª?">
            <button class="btn" style="background:var(--red); color:white;" onclick="Core.addMed()">×”×•×¡×£</button>
        </div>
        <div id="med-list"></div>
    </div>

    <div id="scr-cal" class="screen">
        <button class="btn btn-secondary" onclick="Nav.to('scr-home')">â¯ ×—×–×¨×”</button>
        <div id="cal-grid" class="cal-grid"></div>
        <div id="cal-summary-card" class="card" style="background:#eef2ff; border:2px solid var(--indigo);">
            <div id="cal-total-sleep" style="font-weight:800; font-size:1.1em;"></div>
        </div>
        <div id="cal-list"></div>
    </div>

    <div id="scr-meas" class="screen">
        <button class="btn btn-secondary" onclick="Nav.to('scr-home')">â¯ ×—×–×¨×”</button>
        <div class="card" style="margin-top:15px;">
            <input type="number" id="ms-w" step="0.001" placeholder="××©×§×œ (×§×´×’)">
            <input type="number" id="ms-h" placeholder="×’×•×‘×” (×¡×´×)">
            <button class="btn" style="background:var(--green); color:white;" onclick="Core.saveMeas()">×©××•×¨</button>
        </div>
        <div class="card"><canvas id="chW"></canvas></div>
    </div>

<script>
    const DB = {
        logs: JSON.parse(localStorage.getItem('z_logs')) || [],
        meds: JSON.parse(localStorage.getItem('z_meds')) || [],
        meas: JSON.parse(localStorage.getItem('z_meas')) || [],
        prof: JSON.parse(localStorage.getItem('z_prof')) || null,
        sleep: localStorage.getItem('z_sleep') || null,
        bath: localStorage.getItem('z_bath') || 0,
        nState: JSON.parse(localStorage.getItem('z_nstate')) || { side:null, ts:null, baseR:0, baseL:0 },
        lastN: JSON.parse(localStorage.getItem('z_lastN')) || {time:'-', side:'-'},
        save() {
            localStorage.setItem('z_logs', JSON.stringify(this.logs));
            localStorage.setItem('z_meds', JSON.stringify(this.meds));
            localStorage.setItem('z_meas', JSON.stringify(this.meas));
            localStorage.setItem('z_prof', JSON.stringify(this.prof));
            localStorage.setItem('z_bath', this.bath);
            if(this.sleep) localStorage.setItem('z_sleep', this.sleep); else localStorage.removeItem('z_sleep');
            localStorage.setItem('z_nstate', JSON.stringify(this.nState));
            localStorage.setItem('z_lastN', JSON.stringify(this.lastN));
        }
    };

    const UI = {
        modal(html) {
            document.getElementById('modal-inner').innerHTML = html;
            document.getElementById('custom-modal').style.display = 'flex';
        },
        close() { document.getElementById('custom-modal').style.display = 'none'; },

        // ×¤×•× ×§×¦×™×™×ª ×”××¨×” ××¨×›×–×™×ª - ×ª××™×“ ××—×–×™×¨×” ×˜×§×¡×˜ × ×§×™
        formatMinsToText(totalMins) {
            const raw = parseInt(totalMins.toString().replace(/\D/g, '')) || 0;
            const h = Math.floor(raw / 60);
            const m = raw % 60;
            return `${h} ×©×¢×•×ª ×•-${m} ×“×§×•×ª`;
        },

        home() {
            if(!DB.prof) return Nav.to('scr-reg');
            document.getElementById('home-hello').innerText = `×©×œ×•×, ${DB.prof.name}`;
            document.getElementById('gender-icon').innerText = DB.prof.gender === '×–×›×¨' ? 'ğŸ‘¦' : 'ğŸ‘§';
            const today = new Date().toLocaleDateString('en-GB');
            const lastF = DB.logs.find(l => l.type==='×”× ×§×”' || l.type==='×‘×§×‘×•×§');
            document.getElementById('stat-last-feed').innerText = lastF ? lastF.time : '-';
            const lastD = DB.logs.find(l => l.type==='×—×™×ª×•×œ');
            document.getElementById('stat-last-diaper').innerText = lastD ? lastD.time : '-';
            document.getElementById('sub-sleep').innerText = this.formatMinsToText(Core.getDailySleepMins(today));
            
            const b = document.getElementById('btn-bath');
            if(Date.now() - DB.bath < 86400000) b.classList.add('bath-active'); else b.classList.remove('bath-active');
        },

        cal(dateStr) {
            const sel = dateStr || new Date().toLocaleDateString('en-GB');
            const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
            for(let i=1; i<=31; i++) {
                const d = i.toString().padStart(2,'0') + "/" + (new Date().getMonth()+1).toString().padStart(2,'0') + "/" + new Date().getFullYear();
                grid.innerHTML += `<div onclick="UI.cal('${d}')" class="cal-day ${sel===d?'cal-selected':''}">${i}</div>`;
            }
            
            const dayMins = Core.getDailySleepMins(sel);
            document.getElementById('cal-total-sleep').innerText = `×¡×”"×› ×©×™× ×” ×‘×™×•× ×–×”: ${this.formatMinsToText(dayMins)}`;
            
            const logs = DB.logs.filter(l => l.date === sel);
            document.getElementById('cal-list').innerHTML = logs.map(l => {
                // ×‘×“×™×§×” ×× ×–×• ×¨×©×•××ª ×©×™× ×” - ×× ×›×Ÿ, × ××™×¨ ××ª ×”×ª×¦×•×’×” ×©×œ ×”-detail
                const displayDetail = (l.type === '×©×™× ×”') ? this.formatMinsToText(l.detail) : l.detail;
                return `
                <div class="card" style="padding:12px; margin-bottom:8px;">
                    <div style="display:flex; justify-content:space-between;">
                        <b>${l.time}</b>
                        <span style="color:var(--indigo); font-weight:800;">${l.type}</span>
                    </div>
                    <div>${displayDetail}</div>
                </div>`;
            }).join('');
        }
    };

    const Nav = {
        to(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'scr-home') UI.home();
            if(id === 'scr-cal') UI.cal();
            if(id === 'scr-sleep') Core.initSleepScreen();
            if(id === 'scr-meds') Core.renderMeds();
            if(id === 'scr-meas') Core.initChart();
        }
    };

    const Core = {
        initProfile() {
            const n = document.getElementById('reg-name').value;
            if(!n) return;
            DB.prof = { name: n, gender: document.getElementById('reg-gender').value };
            DB.save(); Nav.to('scr-home');
        },

        log(type, detail) {
            const now = new Date();
            DB.logs.unshift({
                type, detail,
                time: now.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'}),
                date: now.toLocaleDateString('en-GB'),
                ts: Date.now()
            });
            DB.save();
        },

        getDailySleepMins(dateStr) {
            return DB.logs
                .filter(l => l.date === dateStr && l.type === '×©×™× ×”')
                .reduce((acc, l) => acc + (parseInt(l.detail.toString().replace(/\D/g, '')) || 0), 0);
        },

        // --- Sleep ---
        initSleepScreen() {
            const today = new Date().toLocaleDateString('en-GB');
            document.getElementById('sleep-today-stat').innerText = UI.formatMinsToText(this.getDailySleepMins(today));
            this.updateSleepTimer();
        },

        toggleSleep() {
            if(!DB.sleep) {
                DB.sleep = Date.now();
            } else {
                const diff = Math.floor((Date.now() - DB.sleep) / 60000);
                this.log('×©×™× ×”', diff); // ×©×•××¨ ×¨×§ ××ª ×”××¡×¤×¨
                DB.sleep = null;
            }
            DB.save(); this.initSleepScreen();
        },

        updateSleepTimer() {
            clearInterval(window.sI);
            if(DB.sleep) {
                document.getElementById('s-btn').innerText = "×‘×•×§×¨ ×˜×•×‘ â˜€ï¸";
                window.sI = setInterval(() => {
                    const sec = Math.floor((Date.now() - DB.sleep) / 1000);
                    document.getElementById('s-timer').innerText = Math.floor(sec/60).toString().padStart(2,'0') + ":" + (sec%60).toString().padStart(2,'0');
                }, 1000);
            } else {
                document.getElementById('s-btn').innerText = "×”×ª×—×œ×ª ×©×™× ×” ğŸŒ™";
                document.getElementById('s-timer').innerText = "00:00";
            }
        },

        openManualSleepModal() {
            UI.modal(`<h3>×©×™× ×” ×™×“× ×™×ª</h3><input type="number" id="mh" placeholder="×©×¢×•×ª"><input type="number" id="mm" placeholder="×“×§×•×ª"><button class="btn" onclick="Core.saveManualSleep()">×©××•×¨</button>`);
        },

        saveManualSleep() {
            const h = parseInt(document.getElementById('mh').value) || 0;
            const m = parseInt(document.getElementById('mm').value) || 0;
            this.log('×©×™× ×”', (h*60 + m));
            UI.close(); this.initSleepScreen();
        },

        // --- Meds ---
        addMed() {
            const n = document.getElementById('m-name'), d = document.getElementById('m-dose'), v = document.getElementById('m-val');
            if(!n.value) return;
            DB.meds.push({ id:Date.now(), name:n.value, dose:d.value, hrs:v.value });
            DB.save();
            // ××™×¤×•×¡ ×©×“×•×ª - ×¤×ª×¨×•×Ÿ ×¡×•×¤×™
            n.value = ''; d.value = ''; v.value = '';
            this.renderMeds();
        },

        renderMeds() {
            document.getElementById('med-list').innerHTML = DB.meds.map(m => `
                <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${m.name}</b><br><small>${m.dose}</small></div>
                    <button class="btn" style="width:auto; padding:8px 15px; background:var(--green); color:white;" onclick="Core.log('×ª×¨×•×¤×”','${m.name}')">× ×˜×™×œ×”</button>
                </div>
            `).join('');
        },

        // --- Nursing ---
        nursingSide(side) {
            const now = Date.now();
            if(DB.nState.side) {
                const diff = Math.floor((now - DB.nState.ts) / 1000);
                if(DB.nState.side === '×™××™×Ÿ') DB.nState.baseR += diff; else DB.nState.baseL += diff;
            }
            DB.nState.side = (DB.nState.side === side) ? null : side;
            DB.nState.ts = now;
            DB.save(); this.updateNursingUI();
        },

        updateNursingUI() {
            document.getElementById('btn-R').classList.toggle('nursing-active', DB.nState.side === '×™××™×Ÿ');
            document.getElementById('btn-L').classList.toggle('nursing-active', DB.nState.side === '×©×××œ');
            clearInterval(window.nI);
            if(DB.nState.side) {
                window.nI = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - DB.nState.ts) / 1000);
                    const total = (DB.nState.side === '×™××™×Ÿ' ? DB.nState.baseR : DB.nState.baseL) + elapsed;
                    document.getElementById('n-timer').innerText = Math.floor(total/60).toString().padStart(2,'0') + ":" + (total%60).toString().padStart(2,'0');
                }, 1000);
            }
        },

        nursingFinish() {
            this.log('×”× ×§×”', `×™××™×Ÿ: ${Math.floor(DB.nState.baseR/60)} ×“×§', ×©×××œ: ${Math.floor(DB.nState.baseL/60)} ×“×§'`);
            DB.nState = { side:null, ts:null, baseR:0, baseL:0 };
            DB.save(); Nav.to('scr-home');
        },

        confirmDiaper(type) {
            UI.modal(`<h3>×—×™×ª×•×œ</h3><p>${type}</p><button class="btn" onclick="Core.log('×—×™×ª×•×œ','${type}'); UI.close(); Nav.to('scr-home');">××©×¨</button>`);
        },

        openBottleModal() {
            UI.modal(`<h3>×‘×§×‘×•×§</h3><input type="number" id="ba" placeholder="××´×œ"><button class="btn" onclick="Core.log('×‘×§×‘×•×§', document.getElementById('ba').value + ' ××´×œ'); UI.close(); Nav.to('scr-home');">×©××•×¨</button>`);
        },

        doBath() { DB.bath = Date.now(); DB.save(); UI.home(); },

        generateReport() {
            const today = new Date().toLocaleDateString('en-GB');
            const logs = DB.logs.filter(l => l.date === today);
            const html = `<h1>×“×•×— ${DB.prof.name}</h1><p>${today}</p><hr>${logs.map(l => `<p>${l.time} - ${l.type}: ${l.detail}</p>`).join('')}`;
            const w = window.open(); w.document.write(html); w.print();
        },

        initChart() {
            if(window.ch) window.ch.destroy();
            const ctx = document.getElementById('chW').getContext('2d');
            window.ch = new Chart(ctx, { type:'line', data:{ labels:DB.meas.map(m=>m.date), datasets:[{label:'××©×§×œ', data:DB.meas.map(m=>m.w), borderColor:'#3b82f6'}] } });
        },

        saveMeas() {
            DB.meas.push({ w:document.getElementById('ms-w').value, date:new Date().toLocaleDateString('en-GB') });
            DB.save(); Nav.to('scr-home');
        }
    };

    Nav.to('scr-home');
</script>
</body>
</html>

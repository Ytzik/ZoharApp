<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>ZOHAR APP FIXED</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #eee; padding-bottom: 80px; }
        .page { display: none; padding: 20px; }
        .active-page { display: block !important; }
        .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; height: 60px; border-top: 1px solid #ccc; }
        .nav-btn { flex: 1; border: none; background: none; font-size: 18px; font-weight: bold; }
        .btn-green { background: #27ae60; color: white; border: none; padding: 10px; border-radius: 5px; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<h2 style="text-align:center; background:#2c3e50; color:white; margin:0; padding:15px;">ZOHAR APP</h2>

<div id="page1" class="page active-page">
    <div class="card">
        <input type="text" id="mName" placeholder="שם תרופה..." style="width:90%; padding:10px;">
        <button class="btn-green" onclick="addM()">הוסף תרופה</button>
    </div>
    <div id="mList"></div>
</div>

<div id="page2" class="page">
    <h3>יומן נטילות</h3>
    <div id="hList"></div>
</div>

<div id="page3" class="page">
    <h3>הגדרות</h3>
    <button onclick="localStorage.clear(); location.reload();" style="background:red; color:white; padding:15px; border:none; width:100%;">איפוס מלא</button>
</div>

<nav>
    <button class="nav-btn" onclick="go(1)">תרופות</button>
    <button class="nav-btn" onclick="go(2)">יומן</button>
    <button class="nav-btn" onclick="go(3)">הגדרות</button>
</nav>

<script>
    // ניווט אגרסיבי - החלפת Class ישירות
    function go(num) {
        // הסתרת כולם
        document.getElementById('page1').classList.remove('active-page');
        document.getElementById('page2').classList.remove('active-page');
        document.getElementById('page3').classList.remove('active-page');
        
        // הצגת הנבחר
        document.getElementById('page' + num).classList.add('active-page');
        
        if(num === 2) renderH();
    }

    function addM() {
        const n = document.getElementById('mName').value;
        if(!n) return;
        let d = JSON.parse(localStorage.getItem('z_m') || '[]');
        d.push({id: Date.now(), n: n});
        localStorage.setItem('z_m', JSON.stringify(d));
        document.getElementById('mName').value = '';
        renderM();
    }

    function take(name) {
        let h = JSON.parse(localStorage.getItem('z_h') || '[]');
        h.unshift({n: name, t: new Date().toLocaleString('he-IL')});
        localStorage.setItem('z_h', JSON.stringify(h.slice(0,20)));
        alert("בוצע: " + name);
    }

    function renderM() {
        let d = JSON.parse(localStorage.getItem('z_m') || '[]');
        document.getElementById('mList').innerHTML = d.map(m => `
            <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <b>${m.n}</b>
                <button onclick="take('${m.n}')" style="padding:10px; background:blue; color:white; border:none; border-radius:5px;">בוצע</button>
            </div>
        `).join('');
    }

    function renderH() {
        let h = JSON.parse(localStorage.getItem('z_h') || '[]');
        document.getElementById('hList').innerHTML = h.map(l => `
            <div class="card"><b>${l.n}</b><br><small>${l.t}</small></div>
        `).join('');
    }

    // הפעלה ראשונה
    renderM();
</script>

</body>
</html>

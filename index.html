<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZoharApp Pro v11.5</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        :root { --rose: #fb7185; --bg: #f8fafc; --card-bg: white; --text: #1e293b; --indigo: #6366f1; --amber: #f59e0b; --green: #10b981; --blue: #3b82f6; --cyan: #06b6d4; --red: #ef4444; }
        body.night-mode { --bg: #0f172a; --card-bg: #1e293b; --text: #f1f5f9; }
        * { box-sizing: border-box; font-family: 'Assistant', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); margin: 0; padding: 0; transition: 0.3s; min-height: 100vh; }
        .container { max-width: 500px; margin: 0 auto; padding: 15px; }
        .stat-card { background: var(--card-bg); padding: 12px; border-radius: 18px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.06); margin-bottom: 10px; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .btn { width: 100%; background: var(--card-bg); border: none; padding: 15px; border-radius: 18px; margin-bottom: 10px; font-size: 17px; font-weight: 800; color: var(--text); cursor: pointer; border-bottom: 4px solid rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .screen { display: none; } .screen.active { display: block; }
        .timer { font-size: 50px; text-align: center; color: var(--rose); margin: 10px 0; font-family: monospace; font-weight: bold; }
        .nursing-active { background: var(--rose) !important; color: white !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
        .cal-day { background: var(--card-bg); aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; cursor: pointer; border: 1px solid rgba(0,0,0,0.05); color: var(--text); }
        .today { background: #fef08a !important; color: #854d0e !important; border: 2px solid var(--amber) !important; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; background: var(--card-bg); color: var(--text); }
        #toast { visibility: hidden; min-width: 200px; background-color: var(--green); color: white; text-align: center; border-radius: 10px; padding: 16px; position: fixed; z-index: 100; left: 50%; transform: translateX(-50%); bottom: 30px; font-weight: bold; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body id="body-main">

<div id="toast">× ×©××¨ ×‘×”×¦×œ×—×”! âœ…</div>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0;">
        <button onclick="toggleNightMode()" style="background:none; border:none; font-size:20px; cursor:pointer;">ğŸŒ“</button>
        <h1 style="font-size:24px; color:var(--rose); margin:0;">ZoharApp Pro v11.5</h1>
        <div style="width:20px;"></div>
    </div>

    <div id="home-screen" class="screen active">
        <div id="med-alert-box" style="display:none; background:var(--red); color:white; padding:12px; border-radius:15px; margin-bottom:12px; text-align:center; font-weight:bold; animation: pulse 2s infinite;"></div>

        <div class="dashboard">
            <div class="stat-card"><div style="font-size:9px; color:#94a3b8;">××¨×•×—×” ××—×¨×•× ×”</div><div id="d-meal" style="font-size:16px; font-weight:800;">-</div></div>
            <div class="stat-card"><div style="font-size:9px; color:#94a3b8;">×—×™×ª×•×œ ××—×¨×•×Ÿ</div><div id="d-diaper" style="font-size:16px; font-weight:800;">-</div></div>
            <div class="stat-card"><div style="font-size:9px; color:#94a3b8;">×¨×—×¦×” ××—×¨×•× ×”</div><div id="d-bath" style="font-size:16px; font-weight:800;">-</div></div>
        </div>

        <button class="btn" style="border-right:6px solid var(--rose)" onclick="showView('nursing-screen')">ğŸ¤± ×”× ×§×” <span>â¯</span></button>
        <button class="btn" style="border-right:6px solid var(--blue)" onclick="addBottle()">ğŸ¼ ×‘×§×‘×•×§ <span>â¯</span></button>
        <button class="btn" style="border-right:6px solid var(--amber)" onclick="showView('diaper-screen')">âœ¨ ×—×™×ª×•×œ <span>â¯</span></button>
        <button class="btn" style="border-right:6px solid var(--cyan)" onclick="lAction('×¨×—×¦×”', '×‘×•×¦×¢×” ×¨×—×¦×”')">ğŸ› ×¨×—×¦×” <span>â¯</span></button>
        <button class="btn" style="border-right:6px solid var(--indigo)" onclick="showView('measures-screen')">ğŸ“ˆ ××“×“×™× <span>â¯</span></button>
        <button id="med-btn-main" class="btn" style="border-right:6px solid var(--red)" onclick="showView('med-screen')">ğŸ’Š ×ª×¨×•×¤×•×ª <span>â¯</span></button>
        <button class="btn" onclick="showView('calendar-screen')">ğŸ“… ×™×•××Ÿ ×•×©×™×ª×•×£ <span>â¯</span></button>
    </div>

    <div id="nursing-screen" class="screen">
        <div class="stat-card" style="border:2px solid var(--rose); background:rgba(251,113,133,0.05); display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div><div style="font-size:11px; color:#94a3b8;">×©×¢×” ××—×¨×•× ×”</div><div id="last-meal-time" style="font-size:18px; font-weight:800;">-</div></div>
            <div><div style="font-size:11px; color:#94a3b8;">×¦×“ ××—×¨×•×Ÿ</div><div id="last-side-info" style="font-size:18px; font-weight:800; color:var(--rose)">-</div></div>
        </div>
        <div id="n-timer" class="timer">00:00</div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button id="n-R" class="btn" style="justify-content:center; height:90px;" onclick="tNursing('×™××™×Ÿ')">×™××™×Ÿ</button>
            <button id="n-L" class="btn" style="justify-content:center; height:90px;" onclick="tNursing('×©×××œ')">×©×××œ</button>
        </div>
        <button class="btn" style="margin-top:20px; background:var(--green); color:white;" onclick="finishNursingSession()">×¡×™×•× ×•×¢×“×›×•×Ÿ ××¨×•×—×” âœ…</button>
        <button class="btn" onclick="showView('home-screen')">×—×–×¨×”</button>
    </div>

    <div id="med-screen" class="screen">
        <h2 style="text-align:center">ğŸ’Š × ×™×”×•×œ ×ª×¨×•×¤×•×ª</h2>
        <div class="stat-card" style="text-align:right;">
            <input type="text" id="med-name" placeholder="×©× ×”×ª×¨×•×¤×” (×œ××©×œ: ×•×™×˜××™×Ÿ D)">
            <input type="text" id="med-dosage" placeholder="××™× ×•×Ÿ (×œ××©×œ: 2 ×˜×™×¤×•×ª)">
            <button class="btn" style="background:var(--indigo); color:white; border:none;" onclick="addNewMed()">×”×•×¡×£ ×œ×¨×©×™××” +</button>
        </div>
        <div id="active-meds" style="margin-top:15px;"></div>
        <button class="btn" onclick="showView('home-screen')">×—×–×¨×”</button>
    </div>

    <div id="measures-screen" class="screen">
        <h2 style="text-align:center">ğŸ“ˆ ××¢×§×‘ ××“×“×™×</h2>
        <div class="stat-card" style="text-align:right;">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <input type="number" id="m-weight" step="0.01" placeholder="××©×§×œ (×§×´×’)">
                <input type="number" id="m-height" step="0.1" placeholder="×’×•×‘×” (×¡×´×)">
            </div>
            <button class="btn" style="background:var(--indigo); color:white; border:none;" onclick="addMeasure()">×©××•×¨ ××“×“</button>
        </div>
        <div style="background:white; border-radius:15px; padding:10px; margin-bottom:10px;">
            <canvas id="weightChart"></canvas>
        </div>
        <div style="background:white; border-radius:15px; padding:10px; margin-bottom:10px;">
            <canvas id="heightChart"></canvas>
        </div>
        <button class="btn" onclick="showView('home-screen')">×—×–×¨×”</button>
    </div>

    <div id="calendar-screen" class="screen">
        <button class="btn" style="background:var(--green); color:white; justify-content:center; margin-bottom:15px;" onclick="shareDay()">ğŸ“¤ ×©×™×ª×•×£ ×“×•×— ×™×•××™ (WhatsApp)</button>
        <div id="cal-grid" class="calendar-grid"></div>
        <div id="day-logs" style="margin-top:15px;"></div>
        <button class="btn" style="margin-top:20px; justify-content:center;" onclick="showView('home-screen')">×—×–×¨×”</button>
    </div>

    <div id="diaper-screen" class="screen">
        <h2 style="text-align:center">×—×™×ª×•×œ</h2>
        <button class="btn" onclick="lAction('×—×™×ª×•×œ','ğŸ’¦ ×¤×™×¤×™')">ğŸ’¦ ×¤×™×¤×™</button>
        <button class="btn" onclick="lAction('×—×™×ª×•×œ','ğŸ’© ×§×§×™')">ğŸ’© ×§×§×™</button>
        <button class="btn" onclick="lAction('×—×™×ª×•×œ','ğŸŒˆ ×’× ×•×’×')">ğŸŒˆ ×’× ×•×’×</button>
        <button class="btn" onclick="showView('home-screen')">×‘×™×˜×•×œ</button>
    </div>
</div>

<script>
    let logs = [], meds = [], measures = [], session = {R:0, L:0}, lastSideUsed = "-";
    let weightChart = null, heightChart = null;

    function init() {
        try {
            logs = JSON.parse(localStorage.getItem('z_logs_v11')) || [];
            meds = JSON.parse(localStorage.getItem('z_meds_v11')) || [];
            measures = JSON.parse(localStorage.getItem('z_measures_v11')) || [];
            lastSideUsed = localStorage.getItem('z_lastSide') || "-";
        } catch(e) { console.error("Load failed", e); }
        
        checkNightAuto();
        updateD();
        checkPendingMeds();
        setInterval(checkNightAuto, 60000);
        setInterval(checkPendingMeds, 60000);
    }

    function sync() {
        localStorage.setItem('z_logs_v11', JSON.stringify(logs));
        localStorage.setItem('z_meds_v11', JSON.stringify(meds));
        localStorage.setItem('z_measures_v11', JSON.stringify(measures));
        localStorage.setItem('z_lastSide', lastSideUsed);
        updateD();
        checkPendingMeds();
    }

    function lAction(type, detail, side) {
        const now = new Date();
        const time = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
        const date = now.toLocaleDateString('en-GB');
        
        if(side) lastSideUsed = side;
        
        logs.unshift({ type, detail, time, date, ts: Date.now() });
        sync();
        showToast(type + " × ×©××¨!");
        showView('home-screen');
    }

    function updateD() {
        const lastMeal = logs.find(l => l.type === '×”× ×§×”' || l.type === '×‘×§×‘×•×§');
        const lastDiaper = logs.find(l => l.type === '×—×™×ª×•×œ');
        const lastBath = logs.find(l => l.type === '×¨×—×¦×”');

        document.getElementById('d-meal').innerText = lastMeal ? lastMeal.time : '-';
        document.getElementById('d-diaper').innerText = lastDiaper ? lastDiaper.time : '-';
        
        if (lastBath) {
            const parts = lastBath.date.split('/');
            document.getElementById('d-bath').innerText = parts[0] + '/' + parts[1];
        } else {
            document.getElementById('d-bath').innerText = '-';
        }
    }

    // --- Medications ---
    function addNewMed() {
        const name = document.getElementById('med-name').value;
        const dosage = document.getElementById('med-dosage').value;
        if (!name || !dosage) return;
        
        meds.push({ id: Date.now(), name, dosage });
        document.getElementById('med-name').value = '';
        document.getElementById('med-dosage').value = '';
        sync();
        renderMeds();
    }

    function renderMeds() {
        const container = document.getElementById('active-meds');
        if (meds.length === 0) {
            container.innerHTML = '<p style="text-align:center; opacity:0.5;">××™×Ÿ ×ª×¨×•×¤×•×ª ×‘×¨×©×™××”</p>';
            return;
        }
        container.innerHTML = meds.map(m => `
            <div class="stat-card" style="display:flex; justify-content:space-between; align-items:center; border-right:4px solid var(--indigo);">
                <div style="text-align:right;"><b>${m.name}</b><br><small>${m.dosage}</small></div>
                <div style="display:flex; gap:8px;">
                    <button onclick="lAction('×ª×¨×•×¤×”', '${m.name} (${m.dosage})')" style="background:var(--green); color:white; border:none; padding:8px 12px; border-radius:10px;">× ×˜×™×œ×”</button>
                    <button onclick="deleteMed(${m.id})" style="background:none; border:none; color:var(--red);">ğŸ—‘ï¸</button>
                </div>
            </div>
        `).join('');
    }

    function deleteMed(id) {
        if(confirm("×œ××—×•×§ ××ª ×”×ª×¨×•×¤×” ××”×¨×©×™××”?")) {
            meds = meds.filter(m => m.id !== id);
            sync();
            renderMeds();
        }
    }

    function checkPendingMeds() {
        const now = new Date();
        const today = now.toLocaleDateString('en-GB');
        const currentHour = now.getHours();
        
        const takenToday = logs.filter(l => l.date === today && l.type === '×ª×¨×•×¤×”').map(l => l.detail.split(' (')[0]);
        const missing = meds.filter(m => !takenToday.includes(m.name));
        
        const alertBox = document.getElementById('med-alert-box');
        const medBtn = document.getElementById('med-btn-main');

        if (missing.length > 0 && meds.length > 0) {
            if (currentHour >= 13) {
                alertBox.style.display = 'block';
                alertBox.innerHTML = `âš ï¸ ×˜×¨× × ×œ×§×—×•: ${missing.map(m => m.name).join(', ')}`;
                medBtn.style.background = "#fee2e2";
            } else {
                alertBox.style.display = 'none';
                medBtn.style.background = "var(--card-bg)";
            }
        } else {
            alertBox.style.display = 'none';
            medBtn.style.background = "var(--card-bg)";
        }
    }

    // --- Nursing ---
    let nAct = null, nSt = null, nI = null, tempLastSide = "-";
    
    function tNursing(side) {
        if(nAct === side) {
            clearInterval(nI);
            const dur = Math.round((Date.now() - nSt) / 1000);
            if(side === '×™××™×Ÿ') session.R += dur; else session.L += dur;
            tempLastSide = side;
            nAct = null;
            document.querySelectorAll('#n-R, #n-L').forEach(b => b.classList.remove('nursing-active'));
            document.getElementById('n-timer').innerText = "00:00";
        } else {
            if(nAct) tNursing(nAct);
            nAct = side; nSt = Date.now();
            document.getElementById('n-' + (side==='×™××™×Ÿ'?'R':'L')).classList.add('nursing-active');
            nI = setInterval(() => {
                const s = Math.floor((Date.now()-nSt)/1000);
                document.getElementById('n-timer').innerText = Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0');
            }, 1000);
        }
    }

    function finishNursingSession() {
        if(session.R === 0 && session.L === 0) { showView('home-screen'); return; }
        const summary = `×™××™×Ÿ: ${Math.floor(session.R/60)} ×“×§', ×©×××œ: ${Math.floor(session.L/60)} ×“×§'`;
        lAction('×”× ×§×”', summary, tempLastSide);
    }

    function addBottle() {
        const ml = prompt("×›××•×ª ×‘×\"×œ:");
        if(ml) lAction('×‘×§×‘×•×§', ml + ' ×"×œ');
    }

    // --- Measures & Charts ---
    function addMeasure() {
        const w = document.getElementById('m-weight').value;
        const h = document.getElementById('m-height').value;
        if(!w && !h) return;
        
        measures.push({
            date: new Date().toLocaleDateString('en-GB').slice(0,5),
            weight: parseFloat(w),
            height: parseFloat(h),
            ts: Date.now()
        });
        
        document.getElementById('m-weight').value = '';
        document.getElementById('m-height').value = '';
        sync();
        initCharts();
        showToast("×”××“×“ × ×©××¨");
    }

    function initCharts() {
        const ctxW = document.getElementById('weightChart').getContext('2d');
        const ctxH = document.getElementById('heightChart').getContext('2d');
        const data = measures.slice(-7); // ×”×¦×’×ª 7 ××—×¨×•× ×™×

        if(weightChart) weightChart.destroy();
        if(heightChart) heightChart.destroy();

        const commonOptions = {
            responsive: true,
            maintainAspectRatio: true,
            plugins: { legend: { display: true, labels: { font: { size: 10 } } } },
            scales: { x: { ticks: { font: { size: 10 } } }, y: { ticks: { font: { size: 10 } } } }
        };

        weightChart = new Chart(ctxW, {
            type: 'line',
            data: {
                labels: data.map(d => d.date),
                datasets: [{ label: '××©×§×œ (×§×´×’)', data: data.map(d => d.weight), borderColor: '#6366f1', backgroundColor: '#6366f122', fill: true, tension: 0.3 }]
            },
            options: commonOptions
        });

        heightChart = new Chart(ctxH, {
            type: 'line',
            data: {
                labels: data.map(d => d.date),
                datasets: [{ label: '×’×•×‘×” (×¡×´×)', data: data.map(d => d.height), borderColor: '#10b981', backgroundColor: '#10b98122', fill: true, tension: 0.3 }]
            },
            options: commonOptions
        });
    }

    // --- Calendar & Sharing ---
    function renderCal(specificDate) {
        const grid = document.getElementById('cal-grid');
        grid.innerHTML = '';
        const todayStr = specificDate || new Date().toLocaleDateString('en-GB');
        
        // ×™×¦×™×¨×ª ×™××™× ×œ×—×•×“×© ×”× ×•×›×—×™
        for(let i=1; i<=31; i++) {
            const dateStr = i.toString().padStart(2,'0') + "/" + (new Date().getMonth()+1).toString().padStart(2,'0') + "/" + new Date().getFullYear();
            const day = document.createElement('div');
            day.className = 'cal-day' + (todayStr === dateStr ? ' today' : '');
            day.innerText = i;
            day.onclick = () => renderCal(dateStr);
            grid.appendChild(day);
        }

        const dailyLogs = logs.filter(l => l.date === todayStr);
        document.getElementById('day-logs').innerHTML = `
            <h3 style="text-align:center; margin-bottom:10px;">×¨×™×©×•××™× ×œ×™×•× ${todayStr}</h3>
            ${dailyLogs.length ? dailyLogs.map(l => `
                <div style="font-size:14px; border-bottom:1px solid rgba(0,0,0,0.05); padding:8px; display:flex; justify-content:space-between;">
                    <span><b>${l.time}</b> | ${l.type}</span>
                    <span style="opacity:0.8;">${l.detail}</span>
                </div>
            `).join('') : '<p style="text-align:center; opacity:0.5;">××™×Ÿ ×¨×™×©×•××™× ×œ×™×•× ×–×”</p>'}
        `;
    }

    function shareDay() {
        const today = new Date().toLocaleDateString('en-GB');
        const dayLogs = logs.filter(l => l.date === today);
        if(dayLogs.length === 0) { alert("××™×Ÿ × ×ª×•× ×™× ×œ×”×™×•×"); return; }
        
        let text = `*×“×•×— ×™×•××™ - ×–×•×”×¨ (${today})*\n\n`;
        dayLogs.slice().reverse().forEach(l => {
            text += `${l.time} | *${l.type}* | ${l.detail}\n`;
        });
        
        window.open("https://wa.me/?text=" + encodeURIComponent(text), '_blank');
    }

    // --- UI Helpers ---
    function showView(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        
        if(id === 'home-screen') { updateD(); checkPendingMeds(); }
        if(id === 'nursing-screen') {
            session = {R:0, L:0};
            const lastM = logs.find(l => l.type === '×”× ×§×”' || l.type === '×‘×§×‘×•×§');
            document.getElementById('last-meal-time').innerText = lastM ? lastM.time : '-';
            document.getElementById('last-side-info').innerText = lastSideUsed;
        }
        if(id === 'med-screen') renderMeds();
        if(id === 'calendar-screen') renderCal();
        if(id === 'measures-screen') setTimeout(initCharts, 300);
        
        window.scrollTo(0,0);
    }

    function toggleNightMode() {
        document.body.classList.toggle('night-mode');
    }

    function checkNightAuto() {
        const h = new Date().getHours();
        if (h >= 23 || h < 7) {
            document.body.classList.add('night-mode');
        }
    }

    function showToast(msg) {
        const x = document.getElementById("toast");
        x.innerText = msg;
        x.className = "show";
        setTimeout(() => { x.className = ""; }, 3000);
    }

    init();
</script>
</body>
</html>

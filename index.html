<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: yellow; font-family: sans-serif; text-align: center; padding: 50px; }
        .box { background: white; padding: 20px; border: 5px solid black; margin-bottom: 20px; }
        button { font-size: 25px; padding: 20px; width: 100%; margin-top: 10px; cursor: pointer; }
        #page2 { display: none; background: orange; height: 100vh; position: fixed; top: 0; left: 0; width: 100%; }
    </style>
</head>
<body>

    <div class="box">
        <h1>בדיקת גרסה חדשה</h1>
        <p>אם אתה רואה רקע צהוב, הצלחנו לעדכן!</p>
        <button onclick="document.getElementById('page2').style.display='block'">לחץ כאן למעבר ליומן</button>
    </div>

    <div id="page2">
        <h1>זה מסך היומן!</h1>
        <p>האם הצלחת לעבור?</p>
        <button onclick="document.getElementById('page2').style.display='none'">חזור לתרופות</button>
    </div>

</body>
</html>
